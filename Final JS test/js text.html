<!DOCTYPE html>
<html>

<head></head>

<body>
    <input id="input1" type="text" />
    <button onclick="addlist()">ADD</button>
    <button id="a" onclick="addBold()">TB</button> <br>
    <ul id="result"></ul>

    <script>
        let addlist = () => {
            let inputValue = document.getElementById("input1").value;
            let htmlString = "<li>" + inputValue + "</li>"
            document.getElementById("result").innerHTML += htmlString;
            document.getElementById("input1").value = "";
        }

       


        let addBold = () => {

            var ban = document.getElementById("result").style.fontWeight;

            if (ban == 'normal') {
                document.getElementById("result").style.fontWeight = 'bold';
            }
            else {
                document.getElementById("result").style.fontWeight = 'normal';
            }
        }






    </script>

</html>
